name: Build Flutter Release APK

on:
  workflow_dispatch:   # 手动触发
  push:
    tags:
      - "v*"          # 推送 Tag 时触发
      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks

      - name: Setup Key Properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties

      - name: Build APK (armeabi-v7a)
        run: flutter build apk --release --target-platform=android-arm --split-per-abi

      - name: Build APK (arm64-v8a)
        run: flutter build apk --release --target-platform=android-arm64 --split-per-abi

      - name: Build APK (x86_64)
        run: flutter build apk --release --target-platform=android-x64 --split-per-abi

      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/app_version.json

      - name: Parse version JSON -> step outputs
        id: parse_version
        run: |
          echo "version=${{ fromJson(steps.version.outputs.content).version }}" >> $GITHUB_OUTPUT
          echo "version_desc=${{ fromJson(steps.version.outputs.content).version_desc }}" >> $GITHUB_OUTPUT
          echo "prerelease=${{ fromJson(steps.version.outputs.content).prerelease }}" >> $GITHUB_OUTPUT

      - name: Show parsed version
        run: |
          echo "Version: ${{ steps.parse_version.outputs.version }}"
          echo "Description: ${{ steps.parse_version.outputs.version_desc }}"
          echo "Prerelease: ${{ steps.parse_version.outputs.prerelease }}"

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ steps.parse_version.outputs.version }}"
          body: "${{ steps.parse_version.outputs.version_desc }}"
          prerelease: ${{ steps.parse_version.outputs.prerelease }}
          token: ${{ secrets.TOKEN }}
          files: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
            
